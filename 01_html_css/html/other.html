<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!--1.div,span,p标签的演示
                div标签 默认独占一行
                span标签 他的长度是封装数据的长度
                p标签   默认会在段落的上方或下方各空出一行来（如果已有就不在空）

        -->
    <div>div标签1</div>
    <div>div标签1</div>
    <span>span标签1</span>
    <span>span标签2</span>
    <p>p标签1</p>
    <p>p标签2</p>
</body>
</html>
