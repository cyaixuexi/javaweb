<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <!--
        form标签是表单标签
            action属性设置提交的服务器地址
            method属性设置提交的方式 GET（默认值）或POST

        表单提交的时候，数据没有发送给服务器的三种情况
            1.表单项没有name属性
            2.单选，复选（下拉列表中option标签）都需要添加value属性，以便发送给服务器
            3.表单项不在提交的form标签中


        GET请求的特点：
            1.浏览器地址栏中的地址是：action属性[+?+请求参数]
                请求参数的格式是:name=value&name=value
            2.不安全
            3.他有数据长度的限制


        POST请求的特点：
            1.浏览器地址栏中只有action属性
            2.相对于GET请求安全
            3.理论上没有数据长度的限制
        -->
    <h1 align="center">用户注册</h1>
    <form action="http://localhost:8080" method="get">
        <table align="center">
            <tr>
                <td>用户名成：</td>
                <td><input type="text" value="默认值" name="username"></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input type="password" value="aaa" name="password"></td>
            </tr>
            <tr>
                <td>性   别：</td>
                <td>
                    <input type="radio" name="sex" checked="checked" value="boy">男
                    <input type="radio" name="sex" value="girl">女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td>
                    <input type="checkbox" name="hobby" value="篮球">篮球<input type="checkbox" name="hobby" value="唱">唱
                    <input type="checkbox" name="hobby" value="跳">跳<input type="checkbox" name="hobby" value="rap">rap
                </td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select name="country">
                        <option value="none">--请选择国籍--</option>
                        <option value="cn">中国</option>
                        <option value="usa">美国</option>
                        <option value="jp">小日本</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea name="desc" rows="10" cols="30">这里才是默认值</textarea></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td align="center"><input type="submit" ></td>
            </tr>
            <tr>

            </tr>
        </table>

<!--
        <input type="file" value="请选择文件" >
-->


    </form>
</body>
</html>
