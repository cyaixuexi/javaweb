<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--style 标签专门用来定义CSS样式代码-->
    <style type="text/css">
        /* css注释*/
        div{
            border: 1px solid red;
        }
        span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 需求 1.分别定义两个div，span标签，分别修改每个div的样式为：边框一个像素，实线，红色-->

    <div  >div标签1</div>
    <div  >div标签2</div>
    <span  >span标签1</span>
    <span  >span标签2</span>
</body>
</html>
