<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div,span,p{
            width: 140px;
            height: 140px;
            margin: 5px;
            background: #aaa;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Verdana;
        }

        div.mini{
            width: 55px;
            height: 55px;
            background: #aaa;
            font-size: 12px;
        }

        div.hide{
            display: none;
        }
    </style>
    <script type="text/javascript" src="../jquery/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(function () {

                //1 选择id为one的元素“background-color”，“#bbffaa”
            $("#btn1").click(function () {
                $("#one").css("background-color","#bbffaa");
            })


            //2 选择class为mini的所有元素
            $("#btn2").click(function () {
                $(".mini").css("background-color","#bbffaa");
            });


            //3 选择元素名是div的所有元素
            $("#btn3").click(function () {
                $("div").css("background-color","#bbffaa");
            });


            //4 选择所有的元素
            $("#btn4").click(function () {
                $("*").css("background-color","#bbffaa");
            });

            //5 选择所有的span元素和id为two的元素
            $("#btn5").click(function () {
                $("span,#two").css("background-color","#bbffaa")
            });

        });







    </script>
</head>
<body>
    <input type="button" value="选择id为one的元素" id="btn1">
    <input type="button" value="选择class为mini的所有元素" id="btn2">
    <input type="button" value="选择元素名是div的所有元素" id="btn3">
    <input type="button" value="选择所有的元素" id="btn4">
    <input type="button" value="选择所有的span元素和id为two的元素" id="btn5">
    <br>
    <div class="one" id="one">
        id为one，class为one的div
        <div class="mini">class为mini</div>
    </div>
    <div class="one" id="two" title="test">
        id为two,class为one，title为test的div
        <div class="mini" title="other">class为mini，title为other</div>
        <div class="mini" title="test">class为mini，title为test</div>
    </div>
    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"></div>
    </div>
    <div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini" title="test">class为mini,title为test</div>
    </div>
    <div style="display: none" class="none">
        style的display为none的div
    </div>
    <div class="hide">class 为hide的div</div>
    <div>
        包含了input的type为hidden的div<input type="hidden" size="8">
    </div>
    <span class="one" id="span">^^span元素……</span>
</body>
</html>
