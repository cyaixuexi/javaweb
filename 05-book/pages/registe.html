<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery/jquery-3.5.1.js"></script>
    <style type="text/css">
        .login_form{
            height: 420px;
            margin-top: 25px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            //给注册绑定单击事件
            $("#sub_btn").click(function () {
                // 验证用户名：必须由字母 数字 下划线 组成 并且长度为5-12位
                //     获取输入框内容
                var usernameTxt = $("#username").val();
                //     创建正则表达式
                var usernamePatt = /^\w{5,12}$/;
                //     使用test方法验证
                if (!usernamePatt.test(usernameTxt)) {
                    //     提示用户结果
                    $("span.errorMsg").text("用户名不合法!");
                    return false;
                }

                // 验证密码：必须由字母 数字 下划线 组成 并且长度为5-12位
                var passwordTxt = $("#password").val();
                //     创建正则表达式
                var passwordPatt = /^\w{5,12}$/;
                //     使用test方法验证
                if (!passwordPatt.test(passwordTxt)) {
                    //     提示用户结果
                    $("span.errorMsg").text("密码不合法!");
                    return false;
                }
                // 验证确认密码：和密码相同
                    //获取确认密码内容
                var repwdTxt = $("#repwd").val();
                //和密码作比较
                if(repwdTxt!=passwordTxt){
                    // 提示用户
                    $("span.errorMsg").text("密码不一致!")
                    return false;
                }

                // 邮箱验证：xxxxx@xxx.com
                    //获取邮箱里的内容
                var emailTxt = $("#email").val();
                // 创建正则表达式对象
                var emailPatt = /^[A-Za-zd0-9]+([-_.][A-Za-zd]+)*@([A-Za-zd]+[-.])+[A-Za-zd]{2,5}$/;
                // 使用test方法验证是否合法
                if (!emailPatt.test(emailTxt)){
                    $("span.errorMsg").text("邮箱格式不合法!");
                    return false;
                }
                // 提示用户结果

                $("span.errorMsg").text("");
            });
        });

    </script>
</head>
<body>
<center>
    <div>
        <h1>注册会员</h1>
        <span class="errorMsg"></span>
    </div>

    <div class="form" >
        <form action="regist_success.html">
            <label>用户名称：</label>
            <input class="itxt" type="text" placeholder="请输入用户名"
                   autocomplete="off" tabindex="1" name="username" id="username">
            <br>
            <br>
            <label>用户密码：</label>
            <input class="itxt" type="password" placeholder="请输入密码"
                   autocomplete="off" tabindex="1" name="password" id="password">
            <br>
            <br>
            <label>确认密码：</label>
            <input class="itxt" type="password" placeholder="确认密码"
                   autocomplete="off" tabindex="1" name="repwd" id="repwd">
            <br>
            <br>
            <label>电子邮箱：</label>
            <input class="itxt" type="text" placeholder="请输入邮箱地址"
                   autocomplete="off" tabindex="1" name="email" id="email">
            <br>
            <br>
            <input type="submit" value="注册" id="sub_btn">
        </form>
    </div>



</center>
</body>
</html>
