<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fun() {
            alert("静态注册onclick事件")
        }
        /*
        * 1，获取标签对象
        * 2，通过标签对象.事件名 = function(){}
        * */
        window.onload = function () {
            var btnobj = document.getElementById("001");
            btnobj.onclick = function () {
                alert("动态注册onclick事件")
            }
        }
    </script>
</head>
<body>
    <button onclick="fun()">按钮1</button>
    <button id="001">按钮2</button>
</body>
</html>
