<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //静态注册onblur失去焦点事件
        function onblurFun() {
            //console是控制台对象，由JavaScript语言提供，专门用来向浏览器的控制器打印输出
            //log() 是打印方法
            console.log("静态注册失去焦点事件");
        }

        //动态注册失去焦点事件
        window.onload = function () {
            var passwordojb = document.getElementById("pwd");
            passwordojb.onblur = function () {
                console.log("动态注册失去焦点事件");
            }
        }
    </script>
</head>
<body>
    用户名：<input onblur="onblurFun()" type="text"><br>
    密码：<input id="pwd" type="text"><br>
</body>
</html>
