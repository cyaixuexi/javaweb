<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFun() {
            alert("女神已经变了！");
        }

        window.onchange = function () {
            var selobj = document.getElementById("001");
            selobj.onchange = function () {
                alert("男神已经变了！");
            }
        }
    </script>
</head>
<body>
    请选择心中的女神：
<!--    静态注册onchange事件-->
    <select onchange="onchangeFun()">
        <option>--女神--</option>
        <option>迪丽热巴</option>
        <option>古力娜扎</option>
        <option>马尔扎哈</option>
    </select>

    <!--    动态注册onchange事件-->
    <select id="001">
        <option>--男神--</option>
        <option>迪丽热巴</option>
        <option>古力娜扎</option>
        <option>马尔扎哈</option>
    </select>
</body>
</html>
