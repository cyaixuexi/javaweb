<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onsumbitFun() {
            alert("静态注册表单提交事件----发现不合法");
            return false;
        }

        window.onload = function () {
            var formojb = document.getElementById("001");
            formojb.onsubmit = function () {
                alert("动态注册表单提交事件----发现不合法");
                return false;
            }
        }
    </script>
</head>
<body>
        <!--returen false 可以阻止表单提交-->
    <form action="http://localhost:8080" method="get" onsubmit=" return onsumbitFun()">
        <input type="submit" value="静态注册">
    </form>

    <form action="http://localhost:8080" method="get" id="001">
            <input type="submit" value="动态注册">
    </form>
</body>
</html>
