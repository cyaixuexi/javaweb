    //    需求：编写一个函数，用于计算所有参数相加的和并返回
        function sum(num1,num2) {
            var result=0;
            for (var i=0;i<arguments.length;i++){
                if (typeof arguments[i] == "number"){
                    result+=arguments[i];
                }
            }
            return result;
        }
        alert(sum(1,2,3,4,5,"asc",6,7,8,9,10));
