<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }
        #content{
            width: 220px;
            border: 1px solid #0050D0;
            background: #96E555;
        }
        span{
            width: 200px;
            margin: 10px;
            background: #666666;
            cursor:pointer;
            color: white;
            display: block;
        }
        p{
            width: 200px;
            background: #888;
            color: white;
            height: 16px;
        }
    </style>
    <script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
    <script type="text/javascript">

        $(function () {
            /*
            * 事件冒泡就是。父子元素同时监听同一个事件。当触发子元素的事件的时候，同一个事件也被传送到了父元素的事件响应
            * */
            $("#content").click(function () {
                alert("我是父元素");
            });

            $("span").click(function () {
                alert("我是子元素")
                //在子元素事件函数 中return false就可以阻止冒泡事件
                return false;
            });

        });
    </script>
</head>
<body>
    <div id="content">
        外层div元素
        <span>内层span元素</span>
        外层div元素
    </div>

    <div id="msg"></div>
    <br>
    <a href="http://www.baidu.com">WWW.BAIDU.COM </a>
</body>
</html>
