<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="">
    <script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
    <script type="text/javascript">

        $(function () {
            //创建一个用于复用的删除的function函数
            var deleteFun = function(){
                // 在事件响应的function函数中，有一个this对象，这个this对象就是当前正在响应的dom对象
                var $trObj = ($(this).parent()).parent();

                var name = $trObj.find("td:first").text()
                //confirm 是JavaScript语言提供的一个确认提示框函数，你给他什么，他就提示什么
                //当用户点击了确定就返回true，点击了取消就返回false
                if (confirm("确定删除 "+name+" 吗？")){
                    $trObj.remove();
                }
                //可以阻止元素的默认行为
                return false;
            }
            //提交按钮点击事件
            $("#addEmpButton").click(function () {
                //获取输入框信息
                var name = $("#empName").val();
                var email = $("#email").val();
                var salary = $("#salary").val();
                // 创建一个行标签对象，添加到显示数据的表格中
                var $trObj = $("<tr>" +
                    "<td>"+name+"</td>" +
                    "<td>"+email+"</td>" +
                    "<td>"+salary+"</td>" +
                    "<td><a href=\"deleteEmp?id=003\">删除</a></td>" +
                    "</tr>")
                //添加到显示数据的表格中
                $trObj.appendTo($("#employeeTable"));

                //给添加的行的a标签绑定事件
                $trObj.find("a").click(deleteFun);
            });

            //给删除的a标签添加点击事件
            $("a").click(function () {

                // 在事件响应的function函数中，有一个this对象，这个this对象就是当前正在响应的dom对象
                var $trObj = ($(this).parent()).parent();

                var name = $trObj.find("td:first").text()
                //confirm 是JavaScript语言提供的一个确认提示框函数，你给他什么，他就提示什么
                //当用户点击了确定就返回true，点击了取消就返回false
                if (confirm("确定删除 "+name+" 吗？")){
                    $trObj.remove();
                }

                //可以阻止元素的默认行为
                return false;
            });


        });

    </script>
</head>
<body>
    <table id="employeeTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th></th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@tom.com</td>
            <td>5000</td>
            <td><a href="deleteEmp?id=001">删除</a></td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>jerry@sohu.com</td>
            <td>8000</td>
            <td><a href="deleteEmp?id=002">删除</a></td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>bob@tom.com</td>
            <td>10000</td>
            <td><a href="deleteEmp?id=003">删除</a></td>
        </tr>
    </table>

    <div id="formDiv">
        <h4>添加新员工</h4>
        <table>
            <tr>
                <td class="word">name:</td>
                <td class="inp"><input type="text" name="empName" id="empName"></td>
            </tr>
            <tr>
                <td class="word">email:</td>
                <td class="inp"><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td class="word">salary:</td>
                <td class="inp"><input type="text" name="salary" id="salary"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">submit</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
