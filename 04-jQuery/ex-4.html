<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
    <script type="text/javascript">

        $(function () {
            //给全选绑定单击事件
            $("#checkedAllBtn").click(function () {
                $(":checkbox").prop("checked",true);
            });
            //全不选点击事件
            $("#checkedNoBtn").click(function () {
                $(":checkbox").prop("checked",false);
            })
            //反选单击事件
            $("#checkedRevBtn").click(function () {
                $(":checkbox[name='items']").each(function () {
                    this.checked = !this.checked;
                    var  allCount = $(":checkbox[name='items']").length;
                    var checkedCount = $(":checkbox[name='items']:checked").length;
                    $("#checkedAllBox").prop("checked",allCount==checkedCount);
                })
            });

            //提交按钮单击事件
            $("#sendBtn").click(function () {
                //获取选中的球类的复选框
                $(":checkbox[name='items']:checked").each(function () {
                    alert(this.value);
                })
            })

            //给全选/全不选 绑定单击事件
            $("#checkedAllBox").click(function () {
                //在事件的function函数中，有一个this对象，是当前正在响应的dom对象
                // alert(this.checked);
                $(":checkbox[name='items']").prop("checked",this.checked);
            })
            //给全部兴趣绑定单击事件
            $(":checkbox[name='items']").click(function () {
                var allCount = $(":checkbox[name='items']").length;//全部兴趣个数
                var checkedCount = $(":checkbox[name='items']:checked").length;//选中兴趣个数
                $("#checkedAllBox").prop("checked",allCount==checkedCount);
            })
        });
    </script>
</head>
<body>
    <form method="post" action="">
        你爱好的运动是？<input type="checkbox" id="checkedAllBox">  全选/全不选
        <br>
        <input type="checkbox" name="items" value="唱">唱
        <input type="checkbox" name="items" value="跳">跳
        <input type="checkbox" name="items" value="rap">rap
        <br>
        <input type="button" id="checkedAllBtn" value="全 选">
        <input type="button" id="checkedNoBtn" value="全不选">
        <input type="button" id="checkedRevBtn" value="反 选">
        <input type="submit" id="sendBtn" value="提交">

    </form>
</body>
</html>
