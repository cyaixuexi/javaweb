        $(function () {

            $("button").click(function () {//不传function是触发事件

            //live（） 绑定选择器匹配的所有元素的事件。哪怕这个元素是动态创建出来的也有效
           $("#panel").on("click","h5",function () {//现在用on代替live动态绑定
               alert("h5单击事件==live方法绑定");
           });

            $('<h5 class="head">什么是jQuery？</h5>').appendTo($("#panel"));
        });

    </script>
</head>
<body>
    <div id="panel">
        <h5 class="head">什么是jQuery？</h5>
        <div class="content">
            jquery是继Prototype之后有一个优秀的JavaScript库。
        </div>
        <button>按钮</button>
